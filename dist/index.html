<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Roster Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>


<body>

    <div class="getTeamName">
        <input placeholder="Enter Team Name :" />
        <button onclick=getData()>Get Roster</button>
    </div>

    <div class="container">
        <div id="players-container"></div>
    </div>

    <script id="players-template" type="text/x-handlebars-template">
    {{#each player}}
        <div class="ShowPlayer">
            <p>{{firstName}} {{lastName}}</p>
            <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
            <p>{{jersey}}</p>
            <p>{{pos}}</p>
        </div>
    {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
